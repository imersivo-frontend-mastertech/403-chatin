<form class="form-inline">
  <!-- Esse input está ligado à variável 'entrada' do Javascript -->
  <input type="text" class="form-control mb-2" placeholder="Digite sua mensagem..." 
    [(ngModel)]="entrada" name="entrada">
  
  <button type="submit" class="btn btn-success mb-2" (click)="enviar()">Enviar</button>
</form>

<ul class="list-group">
  <!-- A diretiva ngFor irá repetir esse bloco do HTML pelo número de
  vezes o qual há itens no vetor 'mensagens' -->
  <li class="list-group-item" *ngFor="let mensagem of mensagens">
    <p class="conteudo">{{mensagem.conteudo}}</p>

    <div class="usuario">
      <p class="nome">{{mensagem.nome}}</p>
      <p class="email">{{mensagem.email}}</p>
    </div>
  </li>
</ul>
